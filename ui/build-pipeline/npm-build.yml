parameters:
- name: buildPath
  type: string
- name: archivePath
  type: string
- name: archiveName
  type: string
- name: buildEnvSettings
  type: object

steps:

- bash: |
    echo ${{parameters.buildEnvSettings.INLINE_RUNTIME_CHUNK}}
    echo "hello world"

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'


- task: Bash@3
  displayName: 'npm install and build'
  inputs:
    targetType: 'inline'
    script: |
      npm install
      npm build
    workingDirectory: ${{parameters.buildPath}}
  env: ${{parameters.buildEnvSettings}}

#- script: |
#    npm install
#    npm run build
##  displayName: 'npm install and build'
#  workingDirectory: ${{parameters.buildPath}}
#  env: ${{parameters.buildEnvSettings}}

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/${{parameters.archivePath}}'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-${{parameters.archiveName}}.zip'
    replaceExistingArchive: true