parameters:
- name: buildPath
  type: string
- name: archivePath
  type: string
- name: archiveName
  type: string
- name: buildEnvSettings
  type: object

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
  workingDirectory: ${{parameters.buildPath}}
  env: ${{parameters.buildEnvSettings}}

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/${{parameters.archivePath}}'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-${{parameters.archiveName}}.zip'
    replaceExistingArchive: true